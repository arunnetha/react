name: Build and Deploy React App

on:
  push: 
    branches:
      - "development"
  workflow_dispatch:

jobs:
  dev:
    runs-on: ubuntu-latest
    environment: 
      name: Development
    env:
      TEST: ${{secrets.TEST}}
    steps:
